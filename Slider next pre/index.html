<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Slider next pre</title>
</head>

<body>
    <div id="wrapper">
        <div id="wp-slider">
            <div class="show-picture">
                <img src="images/picture-1.png" alt="">
                <div class="slider-nav">
                    <div class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="pre-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                </div>
            </div>
            <ul class="list-thumb">
                <li class="thumb-item active"><a href=""><img src="images/picture-1.png" alt=""></a></li>
                <li class="thumb-item"><a href=""><img src="images/picture-2.png" alt=""></a></li>
                <li class="thumb-item"><a href=""><img src="images/picture-3.png" alt=""></a></li>
                <li class="thumb-item"><a href=""><img src="images/picture-4.png" alt=""></a></li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
        
</body>
</html>
